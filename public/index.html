<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width"
    />
    <title>Nightbot Exporter</title>
    <!-- Fonts to support Material Design -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <h1>Instructions</h1>
    <ol>
      <li>Click Authorize to review and accept required permissions.</li>
      <li>Toggle on the switches for the categories you want to export.</li>
      <li>Click Export to download a JSON file of your data.</li>
    </ol>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
